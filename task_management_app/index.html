<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <script src="js/app.js"></script>
    <title>Task Managment App</title>
</head>
<body>
    <form id="new-item-form">
        <div id="form-wrapper">
            <section class="form-item">
                <label for="description">Description:</label>
                <input type="text" id="description" required>
            </section>
            <section class="form-item">
                <label for="time">Time:</label>
                <div class="radio-toolbar">
                    <input type="radio" id="time_15" name="time" value="15" checked>
                    <label for="time_15">15 minutes</label>
                    <input type="radio" id="time_30" name="time" value="30">
                    <label for="time_30">30 minutes</label>
                    <input type="radio" id="time_60" name="time" value="60">
                    <label for="time_60">1 hour</label>
                    <input type="radio" id="other_time" name="time" value="">
                    <label for="other_time">Other:</label> 
                </div>
                <label for="other"></label>
                <input type="number" id="other">
            </section>
            <section id="check_box">
                <label for="completed">Completed?</label>
                <input type="checkbox" id=completed class="checkbox">
            </section>
        </div>
        <input type="submit" value="save">
    </form>
    <button id="delete-all">Delete All</button>

    <h1>Task List</h1>
    <ul id="task-list"></ul>
</body>
</html>
